<body class="mat-typography mat-app-background">
    <mat-card class="mt-3">
        <div *ngIf="user$ | async as user" class="card-container">
            <h1 style="text-align: center;">Update Profile</h1>
            <div class="profile-image">
                <img width="120" height="120" class="mat-elevation-z1"
                    [src]="user.photoURL ?? '/assets/img/user.png'" />
                <button mat-mini-fab (click)="inputField.click()">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <input #inputField hidden type="file" (change)="uploadFile($event, user)" />

            <form class="mt-3" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
                <mat-form-field appearance="outline">
                    <mat-label>Full name</mat-label>
                    <input type="text" matInput formControlName="displayName" placeholder="Display Name" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input type="number" matInput formControlName="phone" placeholder="Phone" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Choose your Gender</mat-label>
                    <mat-select formControlName="gender" placeholder="Gender">
                        <mat-option *ngFor="let gender of genderlist" [value]="gender">
                            {{gender}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Choose your experience</mat-label>
                    <mat-select formControlName="experience" placeholder="Experience">
                        <mat-option *ngFor="let experience of experiencelist" [value]="experience">
                            {{experience}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea type="text" matInput formControlName="address" placeholder="Address"></textarea>
                </mat-form-field>
                <div class="center">
                    <button type="submit" class="mt-3" mat-raised-button color="primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </mat-card>
</body>
