<form [formGroup]="signUpForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="mt-3">
    <mat-label>Enter your name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="name?.errors?.['required']">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="Email address" formControlName="email" />
    <mat-error *ngIf="email?.errors?.['required']">
      Email address is required
    </mat-error>
    <mat-error *ngIf="email?.errors?.['email']">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password?.errors?.['required']">
      Password is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter your confirm password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password"
      formControlName="confirmPassword" />
    <mat-error *ngIf="confirmPassword?.errors?.['required']">
      Confirm Password is required
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
    Passwords should match
  </mat-error>
  <div class="center margin-top">
    <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </div>
</form>
